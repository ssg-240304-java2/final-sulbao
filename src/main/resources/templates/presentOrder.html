<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/userDefault}">
<head>
    <title>Liquor Store - Free Bootstrap 4 Template by Colorlib</title>
    <script>
        function toggleSelectAll(source) {
            const checkboxes = document.querySelectorAll('.checkbox-wrap input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = source.checked);
        }

        function deleteProduct(button) {
            const row = button.closest('tr');
            row.remove();
        }

        function updateQuantity(button, increment) {
            const quantityElement = button.parentNode.querySelector('.quantity-number');
            let currentQuantity = parseInt(quantityElement.textContent);

            if (increment) {
                if (currentQuantity < 99) {
                    quantityElement.textContent = currentQuantity + 1;
                }
            } else {
                if (currentQuantity > 1) {
                    quantityElement.textContent = currentQuantity - 1;
                }
            }
        }
    </script>
    <style>
        .table-wrap {
            width: 100%;
        }
        .checkbox-wrap input {
            margin-right: 5px;
        }
        .product-name {
            font-size: 1.25rem;
            font-weight: bold;
            width: 330px;
        }
        .company-name {
            font-size: 0.875rem;
            color: #777;
        }
        .product-info {
            display: flex;
            flex-direction: column;
            margin-left: -10px; /* 이미지와의 간격을 좁히기 위해 왼쪽 마진 추가 */
        }
        .product-price {
            text-align: center;
        }
        .alchol-price {
            font-size: 0.875rem;
        }
        .quantity-number {
            width: 40px;
            text-align: center;
        }
        .img {
            width: 80px; /* 썸네일 너비 설정 */
            height: 80px; /* 썸네일 높이 설정 */
            background-size: cover;
            background-position: center center;
            margin-right: 5px; /* 상품명과의 간격 설정 */
        }
        table.table th, table.table td {
            padding: 8px 10px; /* 패딩 조정으로 간격 설정 */
            vertical-align: middle; /* 세로 가운데 정렬 */
        }
        table.table th {
            text-align: center; /* 헤더 가로 중앙 정렬 */
        }
        /* Quantity와 Total 간 간격 줄이기 */
        .quantity {
            text-align: center;
        }
        .cart-total {
            text-align: right; /* 표의 텍스트도 우측 정렬 */
            margin-bottom: 20px; /* 버튼과의 간격 설정 */
            width: 100%; /* 전체 너비 사용 */
        }
        .cart-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .cart-buttons .btn {
            padding: 5px 20px; /* 버튼 크기에 맞게 패딩 조정 */
        }
        .total-price {
            text-align: right; /* Total Price의 텍스트 우측 정렬 */
        }
        .email-total-wrapper {
            display: flex;
            justify-content: space-between; /* 양쪽 정렬 */
            align-items: flex-start; /* 상단 정렬 */
            gap: 20px; /* 섹션 간 간격 */
        }
        .email-section,
        .total-section {
            flex: 1; /* 남은 공간을 채우기 */
        }
        .email-section {
            margin-right: 20px; /* 오른쪽 여백 추가 */
        }
        .total-section {
            max-width: 400px; /* 총 가격 영역의 최대 너비를 설정 */
            margin-left: auto; /* 왼쪽 마진 자동으로 설정하여 오른쪽 정렬 */
        }
        .total-section .cart-total {
            text-align: right; /* 오른쪽 정렬 */
            margin: 0; /* 기본 마진 제거 */
        }
        .total-section .cart-total h3 {
            margin-bottom: 0; /* 헤더 하단의 마진 제거 */
        }
        .total-section .total-price {
            text-align: left; /* "Total Payment Amount"를 왼쪽 정렬 */
        }
        .total-section hr {
            margin: 10px 0; /* 수평선의 위아래 간격 조정 */
        }
        .email-section input,
        .email-section select {
            margin-bottom: 10px; /* 입력 요소 간의 간격 조정 */
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="hero hero-inner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 mx-auto text-center">
                    <div class="intro-wrap">
                        <h1 class="mb-0">Gift</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--    여기부터 내용-->
    <section class="ftco-section">
        <div class="container">
            <div class="row">
                <div class="table-wrap">
                    <table class="table">
                        <thead class="thead-primary">
                        <tr>
                            <th style="width: 20%">&nbsp;</th>
                            <th style="width: 35%">Product</th>
                            <th style="width: 10%">Price</th>
                            <th style="width: 15%">Quantity</th>
                            <th style="width: 20%">Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="alert" role="alert">
                            <td>
                                <div class="img" style="background-image: url(https://shopping-phinf.pstatic.net//main_8216453//82164530421.1.jpg);"></div>
                            </td>
                            <td>
                                <div class="product-info">
                                    <span class="company-name">조은술세종</span>
                                    <span class="product-name">조은술세종 우도 땅콩 막걸리 6도 750ml 제주도 우도막걸리</span>
                                </div>
                            </td>
                            <td class="product-price">
                                <span class="alchol-price">3150</span>
                            </td>
                            <td class="quantity">
                                <span class="quantity-number">2</span>
                            </td>
                            <td class="total-price">$89.98</td>
                        </tr>
                        <!-- 추가 항목은 이와 유사한 구조로 작성 -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row email-total-wrapper">
                <div class="email-section">
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                    <script>
                        $(document).ready(function () {
                            $('#mailAddr').on("change", function () {
                                var selectedValue = $(this).val();
                                if (selectedValue === "2") {
                                    $('#mailAddr2').prop("disabled", false).val("").focus();
                                } else {
                                    $('#mailAddr2').val(selectedValue).prop("disabled", true);
                                }
                            });
                        });
                    </script>
                    <h3>Email</h3>
                    <hr>
                    <span class="company-name">Enter the email address of the gift recipient</span>
                    <br>
                    <br>
                    <br>
                    <input type="text" id="emailId" placeholder="이메일 입력">
                    <span>@</span>
                    <input id="mailAddr2" placeholder="이메일을 선택하세요.">
                    <select id="mailAddr">
                        <option value="1" disabled selected>E-Mail 선택</option>
                        <option value="naver.com">naver.com</option>
                        <option value="hanmail.net">hanmail.net</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="2">직접 입력하기</option>
                    </select>
                </div>
                <div class="total-section">
                    <div class="cart-total mb-3">
                        <h3>Total Price</h3>
                        <hr>
                        <p class="total-price">
                            Total payment amount
                        </p>
                        <div class="cart-buttons">
                            <a href="order" class="btn btn-primary py-3 px-4">Payment</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
