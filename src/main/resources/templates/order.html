<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/userDefault}">
<head>
    <title>Liquor Store - Free Bootstrap 4 Template by Colorlib</title>
    <script>
    </script>
    <style>
        .table-wrap {
            width: 100%;
        }
        .checkbox-wrap input {
            margin-right: 5px;
        }
        .product-name {
            font-size: 1.25rem;
            font-weight: bold;
            width: 330px;
        }
        .company-name {
            font-size: 0.875rem;
            color: #777;
        }
        .product-info {
            display: flex;
            flex-direction: column;
            margin-left: -10px; /* 이미지와의 간격을 좁히기 위해 왼쪽 마진 추가 */
        }
        .product-price {
            text-align: center;
        }
        .alchol-price {
            font-size: 0.875rem;
        }
        .quantity-number {
            width: 40px;
            text-align: center;
        }
        .img {
            width: 80px; /* 썸네일 너비 설정 */
            height: 80px; /* 썸네일 높이 설정 */
            background-size: cover;
            background-position: center center;
            margin-right: 5px; /* 상품명과의 간격 설정 */
        }
        table.table th, table.table td {
            padding: 8px 10px; /* 패딩 조정으로 간격 설정 */
            vertical-align: middle; /* 세로 가운데 정렬 */
        }
        table.table th {
            text-align: center; /* 헤더 가로 중앙 정렬 */
        }
        /* Quantity와 Total 간 간격 줄이기 */
        .quantity {
            text-align: center;
        }
        .cart-wrap {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* 오른쪽 정렬 */
        }
        .cart-total {
            text-align: right; /* 표의 텍스트도 우측 정렬 */
            margin-bottom: 20px; /* 버튼과의 간격 설정 */
            width: 400px;
        }
        .cart-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .cart-buttons .btn {
            padding: 5px 20px; /* 버튼 크기에 맞게 패딩 조정 */
        }
        .total-price{
            text-align: center;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="hero hero-inner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 mx-auto text-center">
                    <div class="intro-wrap">
                        <h1 class="mb-0">Order</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--    여기부터 내용-->
    <section class="ftco-section">
        <div class="container">
            <div class="row">
                <div class="table-wrap">
                    <table class="table">
                        <thead class="thead-primary">
                        <tr>
                            <th style="width: 20%">&nbsp;</th>
                            <th style="width: 35%">Product</th>
                            <th style="width: 10%">Price</th>
                            <th style="width: 15%">Quantity</th>
                            <th style="width: 20%">Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="alert" role="alert">
                            <td>
                                <div class="img" style="background-image: url(https://shopping-phinf.pstatic.net//main_8216453//82164530421.1.jpg);"></div>
                            </td>
                            <td>
                                <div class="product-info">
                                    <span class="company-name">조은술세종</span>
                                    <span class="product-name">조은술세종 우도 땅콩 막걸리 6도 750ml 제주도 우도막걸리</span>
                                </div>
                            </td>
                            <td class="product-price">
                                <span class="alchol-price">3150</span>
                            </td>
                            <td class="quantity">
                                    <span class="quantity-number">2</span>
                            </td>
                            <td class="total-price">$89.98</td>
                        </tr>
                        <!-- 추가 항목은 이와 유사한 구조로 작성 -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-right cart-wrap">
                    <div class="cart-total mb-3">
                        <h3>Total Price</h3>
                        <hr>
                        <p class="d-flex total-price">
                            <span>Total</span>
                            <span>총 결제 가격</span>
                        </p>
                        <div class="cart-buttons">
                            <a href="order" class="btn btn-primary py-3 px-4">결제 하기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
